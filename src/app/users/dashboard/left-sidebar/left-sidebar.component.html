<div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
  <div class="brand-logo">
    <a href="">
      <img class="align-self-start mr-3" src="assets/images/logo-icon.png" alt="user avatar">
    </a>
  </div>
  <ul class="sidebar-menu do-nicescrol">
    <li class="sidebar-header">MAIN NAVIGATION</li>
    <li>
      <a (click)="master()" class="waves-effect">
        <i aria-hidden="true" class="fa" [ngClass]="{ 'fa-folder-open': masterFlg, 'fa-folder': !masterFlg}" style="color: #000;"></i>
        <span>Master</span>
        <i class="fa pull-right" [ngClass]="{ 'fa-angle-down': masterFlg, 'fa-angle-left': !masterFlg}"></i>
      </a>
      <ul class="sidebar-submenu" [ngStyle]="{ 'display' : masterFlg ? 'block' : 'none' }" [ngClass]="{ 'animated fadeIn' : masterFlg}">
        <li>
          <a routerLink="join-game" class="waves-effect">
            <i class="fa fa-gamepad"></i> <span>Join Game</span>
          </a>
        </li>

        <li>
          <a routerLink="live-fb" class="waves-effect">
            <i class="fa fa-gamepad"></i> <span>Live Facebook</span>
          </a>
        </li>


      </ul>
    </li>
  </ul>
</div>
